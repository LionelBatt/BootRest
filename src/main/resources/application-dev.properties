# Development Environment Configuration
spring.application.name=travel-agency

# Server Configuration
server.servlet.context-path=/travel
server.port=8080

# Database Configuration for Development (H2 in-memory for local development)
spring.datasource.url=jdbc:h2:mem:travel_dev
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Development
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# H2 Console for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration for Development
jwt.secret=dev-secret-key-for-travel-agency-application-development-only
jwt.expiration=86400000

# Mail Configuration for Development (using MailHog or disabled)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=

# Development specific settings
debug=true
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Logging configuration for debugging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# SpringDoc OpenAPI/Swagger Configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.filter=true

